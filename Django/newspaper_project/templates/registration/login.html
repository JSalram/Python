{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
    <h2>Iniciar sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Enviar</button>
    </form>
{% endblock content %}
